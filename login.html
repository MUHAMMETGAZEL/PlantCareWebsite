


     <!doctype html>
     <html lang="en">
     <head>
       <meta charset="UTF-8">
       <title>Animated Login Form</title>
       <link rel="stylesheet" href="login.css">
     </head>
     <body>
       <section>
         <span></span>
         <!-- Repeat as needed for the background animation -->
         <div class="login">
           <div class="content">
             <h2>Login</h2>
             <div class="form">
               <div class="inputBox">
                 <input type="text" id="username" required>
                 <i>Username</i>
               </div>
               <div class="inputBox">
                 <input type="password" id="password" required>
                 <i>Password</i>
               </div>
               <div class="links">
                 <a href="#">Forgot Password</a>
                 <a href="signup.html">Signup</a>
               </div>
               <div class="inputBox">
          
                 <input type="submit" value="Login" onclick="validateForm()"> 
               </div>
             </div>
           </div>
         </div>
       </section>
     
       <script src="login.js"></script>
     </body>
     </html>
